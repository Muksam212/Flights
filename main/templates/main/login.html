{% extends 'main/base.html' %}
{% block content %}
<h1> Login </h1>
{% if message %}
	<div>
		
		{{ message }}
		
	</div>
	
{% endif %}
<!-- customer urls-->
<form action="{% url 'users:login_users' %}" method="POST">
	{% csrf_token %}
	<input type="text" name="username"/>
	<input type="password" name="password"/>
	<input type="submit" value="Login"/>
</form>

{% endblock content %}
